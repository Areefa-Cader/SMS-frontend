

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <div class="mat-elevation-z8" class="table-outer">
    <table mat-table [dataSource]="dataSource" >
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > Appointment ID </th>
        <td mat-cell *matCellDef="let data"> {{data.id}} </td>
      </ng-container>
  
      <!-- Customer Name Column -->
      <ng-container matColumnDef="cusName">
        <th mat-header-cell *matHeaderCellDef > Customer Name </th>
        <td mat-cell *matCellDef="let data"> {{data.cusName}} </td>
      </ng-container>
  
      <!-- Employee Name Column -->
      <ng-container matColumnDef="empName">
        <th mat-header-cell *matHeaderCellDef > Employee Name </th>
        <td mat-cell *matCellDef="let data"> {{data.empName}} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef > Date </th>
        <td mat-cell *matCellDef="let data"> {{data.date}} </td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef > Time </th>
        <td mat-cell *matCellDef="let data"> {{data.time}} </td>
      </ng-container>

      <!-- Service Column -->
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef > Service </th>
        <td mat-cell *matCellDef="let data"> {{data.service}} </td>
      </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action</th>
        <td mat-cell *matCellDef="let data"> 
          <button mat-icon-button >
            <mat-icon style="color:#1469C0;">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(data.id)" >
            <mat-icon style="color:#BC2B2B;" >delete</mat-icon>
          </button> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[4, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
