<h2 mat-dialog-title>Available Time Slots</h2>
<div mat-dialog-content>
  <div *ngFor="let timeSlot of timeSlots">
    <div [ngClass]="timeSlot.isBooked ? 'booked' : 'available'">
      {{ timeSlot.time }} - {{ timeSlot.staff}}
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
