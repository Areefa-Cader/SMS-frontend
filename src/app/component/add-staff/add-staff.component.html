<div class="content">
<mat-card>
    <mat-card-title style="justify-content: center; display: flex; margin-top: 10px;">
         New Staff
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="submit" (ngSubmit)="onSubmitData()">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Fullname</mat-label>
                <input matInput formControlName="fullname">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input matInput formControlName="contact_no">
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
        
        <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option *ngFor="let val of role" [value]="val.value">{{val.viewValue}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="row">
    
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput name="username" formControlName="username" required>
                <!-- <mat-error *ngIf="!username">
                  Username is required
                </mat-error> -->
              </mat-form-field>&nbsp;

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <!-- <mat-error *ngIf="!password">
                Password is required
              </mat-error> -->
            </mat-form-field> 

          </div>

        <div class="buttons">
            <button class="button2" mat-raised-button (click)="closeDialog()">Cancel</button> &nbsp; &nbsp;
            <button class="button1" mat-raised-button style=" background-color: #ED9BA5 ;">
                Submit
            </button>
            
        </div>
    </form>
    </mat-card-content>
</mat-card>
</div>
