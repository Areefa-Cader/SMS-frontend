<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer No </th>
            <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fullname </th>
            <td mat-cell *matCellDef="let customer"> {{customer.fullname}} </td>
          </ng-container>
      
          <!-- email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
          </ng-container>

          <!-- Contact no Column -->
          <ng-container matColumnDef="contact_no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact No</th>
            <td mat-cell *matCellDef="let customer"> {{customer.contact_no}} </td>
          </ng-container>

          <!-- dob Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
            <td mat-cell *matCellDef="let customer"> {{customer.gender}} </td>
          </ng-container>

           <!-- dob Column -->
           <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let customer"> {{customer.address}} </td>
          </ng-container>

          <!-- action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let customer">

              <button mat-icon-button (click)="update(customer)">
                <mat-icon style="color:#1469C0;">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="delete(customer.id)" >
                <mat-icon style="color:#BC2B2B;" >delete</mat-icon>
              </button>
             
          </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
