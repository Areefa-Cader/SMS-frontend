  <div style="display:flex; gap: 10px;width:100%;">
  <mat-form-field appearance="outline">
    <mat-label> From Date</mat-label>
    <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate">
    <mat-datepicker-toggle matSuffix [for]="fromPicker" ></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> To Date</mat-label>
    <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate">
    <mat-datepicker-toggle matSuffix [for]="toPicker" ></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
  </mat-form-field>

 <button mat-raised-button (click)="getAllInvoiceList()">Reset</button>
       
        <span class="example-spacer"></span>

         <button mat-raised-button style="background-color: #ED9BA5; padding:20px;" (click)="filterByDate()">Generate Report</button>

        <!-- <button mat-raised-button class="add-button" style="  background-color: #ED9BA5;">Download PDF</button> -->
        </div>


<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" matSort>
  
     <!--Appointment ID Column -->
    <ng-container matColumnDef="appointment_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Appointment Id</th>
        <td mat-cell *matCellDef="let element">{{element.appointment_id}}</td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
  
      <!-- Invoice Id Column -->
      <ng-container matColumnDef="invoice_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Id</th>
        <td mat-cell *matCellDef="let element">{{element.invoice_id}}</td>
         <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  

  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
         <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

         <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let element">{{element.amount}}</td>
        <td mat-footer-cell *matFooterCellDef> Rs. {{getTotalCost() |number:'1.2-2'}}</td>

      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
