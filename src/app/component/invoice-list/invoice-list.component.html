<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice No </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.id}} </td>
      </ng-container>
  
      <!-- cus name Column -->
      <ng-container matColumnDef="customer_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.customer_name}}</td>
      </ng-container>
  

      <!-- service Column -->
      <ng-container matColumnDef="service_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Service </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.service_name}} </td>
      </ng-container>
  
      <!-- total Amount Column -->
      <ng-container matColumnDef="total_amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.total_amount}} </td>
      </ng-container>

      <!-- date of issue Column -->
      <ng-container matColumnDef="issue_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue Date </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.issue_date}} </td>
      </ng-container>

      <!-- Due date Column -->
      <ng-container matColumnDef="due_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
        <td mat-cell *matCellDef="let invoice"> 
         {{invoice.due_date}}  </td>
      </ng-container>

      <!-- Advanced Payment -->
      <!-- <ng-container matColumnDef="advance_payment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Advanced Payment </th>
        <td mat-cell *matCellDef="let invoice" style="text-align: center;"> 
        00.00 </td>
      </ng-container> -->

      <!-- status Column -->
      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Bill Status </th>
        <td mat-cell  *matCellDef="let invoice">  -->
          <!-- <button mat-raised-button style="background-color: #FFC30F;">
            Pending...
          </button> -->
          
<!--         
           </td>
      </ng-container> -->

       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell  *matCellDef="let invoice" > 
          <button mat-icon-button class="button" (click)="viewInvoice(invoice.id)">
            <mat-icon >visibility</mat-icon>
          </button>
          <!-- <button mat-icon-button (click)="delete(invoice.id)" >
            <mat-icon style="color:#BC2B2B;" >delete</mat-icon>
          </button> -->
           </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
