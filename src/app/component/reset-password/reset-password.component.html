<div class="container">
    <mat-card>
        <mat-card-title>
            Change Your Password
        </mat-card-title>
<br>
        <mat-card-content>
            <p>Enter a new password below to change your  password</p>
            <mat-form-field appearance="outline">
                <mat-label>New Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" placeholder="Password" [(ngModel)]="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="!password">
                  Password is required
                </mat-error>
              </mat-form-field> 
                <br>
              <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="confirm_password" placeholder="Confirm Password" [(ngModel)]="confirm_password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="!confirm_password">
                  Confirm Password is required
                </mat-error>
              </mat-form-field> 
           <br>
              <button mat-raised-button style="background-color:#ED9BA5 ;" (click)="success()">Change Password</button><br><br>
              

        </mat-card-content>
    </mat-card>
</div>
