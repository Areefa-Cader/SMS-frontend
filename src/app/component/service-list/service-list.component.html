

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>


  <div class="mat-elevation-z8" class="table-outer">
    <table mat-table [dataSource]="dataSource" >
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Service No </th>
        <td mat-cell *matCellDef="let service">{{service.id}} </td>
      </ng-container>
  
      <!-- Service Name Column -->
      <ng-container matColumnDef="service_name">
        <th mat-header-cell *matHeaderCellDef > Service Name </th>
        <td mat-cell *matCellDef="let service"> {{service.service_name}} </td>
      </ng-container>

      <!-- Service Date Column -->
      <ng-container matColumnDef="service_category">
        <th mat-header-cell *matHeaderCellDef > Service category </th>
        <td mat-cell *matCellDef="let service"> {{service.service_category}} </td>
      </ng-container>
  
      <!-- Service Duration -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef > Service Duration </th>
        <td mat-cell *matCellDef="let service"> {{service.duration}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef > Price </th>
        <td mat-cell *matCellDef="let service"> {{service.price}} </td>
      </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action</th>
        <td mat-cell *matCellDef="let service"> 
          <button mat-icon-button (click)="updateService(service)">
            <mat-icon style="color:#1469C0;" >edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(service.id)">
            <mat-icon style="color:#BC2B2B;" >delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
