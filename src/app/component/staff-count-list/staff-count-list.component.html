<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
     <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <!-- Staff Name Column -->
      <ng-container matColumnDef="staff_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>staff Name</th>
        <td mat-cell *matCellDef="let element">{{element.staff_name}}</td>
      </ng-container>
  
      <!-- Service Category Column -->
      <ng-container matColumnDef="service_category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Category</th>
        <td mat-cell *matCellDef="let element">{{element.service_category}}</td>
      </ng-container>

       <!-- Service count -->
       <ng-container matColumnDef="service_count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Count</th>
        <td mat-cell *matCellDef="let element">{{element.service_count}}</td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
