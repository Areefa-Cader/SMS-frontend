<mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="sidenavwidth()">

        <div class="sidenav-left"  >
            <div class="sidenav-header">
              <img src="assets/logo.png" alt="logo" class="logo1" [width]="profileSize()" [height]="profileSize()">
              <div class="logo-text" [class.hide-header-text]="sideNavCollapsed()">
                <h2>Rinosha's Bridal</h2>
              </div>
            </div>
          
            <!-- list content -->
            <mat-nav-list>
              <!-- <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route"></a> -->
          
              <mat-list-item role="listitem" routerLink="/service-report" routerLinkActive="active-link">
                  <mat-icon matListItemIcon>handshake</mat-icon>
                  <span matListItemTitle>Service Report</span> 
              </mat-list-item>
          
              <!-- Staff -->
              <mat-list-item role="listitem" routerLink="/staff-count-report" routerLinkActive="active-link" >
                  <mat-icon matListItemIcon>person</mat-icon>
                  <span matListItemTitle>Staff Count Report</span>
              </mat-list-item>
          
              <!-- Customer -->
              <mat-list-item role="listitem" >
                  <mat-icon matListItemIcon>attach_money</mat-icon>
                  <span matListItemTitle>Daily Income</span>
              </mat-list-item>
          
               
          
            
          
          
            <mat-divider></mat-divider>
          
          
            <mat-list-item role="listitem" routerLink="" style="margin-top:30px;">
              <mat-icon matListItemIcon>logout</mat-icon>
              <span matListItemTitl>Back to Report </span>
          </mat-list-item>
          
          
          </mat-nav-list>
          </div>
      
    </mat-sidenav>
  
    <mat-sidenav-content class="content"[style.margin-left]="sidenavwidth()">
      <!-- toolbar -->
      <mat-toolbar class='mat-elevation-z3' class="header">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="collapsed.set(!collapsed())">
        <mat-icon>menu</mat-icon>
        </button>
        <h3>Staff Appointment Count </h3>
        <span class="example-spacer"></span>
        <button  mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
        </button>
        &nbsp;
        <img class="user-icon" mat-elevation-z8 src="assets/profile.png">&nbsp;
        <p class="user-role">Owner</p>
      
      </mat-toolbar>
       <br>
       <br>
      <mat-toolbar class="button" >
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <span class="example-spacer"></span>
        <button mat-raised-button class="add-button" style="  background-color: #ED9BA5;" ><mat-icon>print</mat-icon>Print Report</button>
        <span class="example-spacer"></span>
        <button mat-raised-button class="add-button" style="  background-color: #ED9BA5;">Download PDF</button>
      </mat-toolbar> 
  
      <app-staff-count-list>

      </app-staff-count-list>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
