<div class="container">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <div class="mat-elevation-z8" class="table-outer">
    <table mat-table [dataSource]="dataSource" >
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Staff No </th>
        <td mat-cell *matCellDef="let staff">{{staff.id}} </td>
      </ng-container>
  
      <!-- Staff Name Column -->
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef > Staff Name </th>
        <td mat-cell *matCellDef="let staff"> {{staff.fullname}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef > Email </th>
        <td mat-cell *matCellDef="let staff"> {{staff.email}} </td>
      </ng-container>
  
      <!-- Contact no Column -->
      <ng-container matColumnDef="contact_no">
        <th mat-header-cell *matHeaderCellDef > Contact Number </th>
        <td mat-cell *matCellDef="let staff"> {{staff.contact_no}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef > Role </th>
        <td mat-cell *matCellDef="let staff"> {{staff.role}} </td>
      </ng-container>

      <!-- DOB Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef > Date of Birth </th>
        <td mat-cell *matCellDef="let staff">  {{staff.dob}} </td>
      </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action</th>
        <td mat-cell *matCellDef="let staff"> 
          <button mat-icon-button class="button">
            <mat-icon >visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="updateBox(staff)">
            <mat-icon style="color:#1469C0;">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openConfirmationBox(staff.id)" >
            <mat-icon style="color:#BC2B2B;" >delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[4, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
