
<mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="sidenavwidth()">

        <div class="sidenav-left"  >
            <div class="sidenav-header">
              <img src="assets/logo.png" alt="logo" class="logo1" [width]="profileSize()" [height]="profileSize()">
              <div class="logo-text" [class.hide-header-text]="sideNavCollapsed()">
                <h2>Rinosha's Bridal</h2>
              </div>
            </div>
          
            <!-- list content -->
            <mat-nav-list>
              <!-- <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route"></a> -->
          
              <!-- profile -->
              <mat-list-item role="listitem" routerLink="/staff-profile" routerLinkActive="active-link">
                  <mat-icon matListItemIcon>person</mat-icon>
                  <span matListItemTitle>Profile</span> 
              </mat-list-item>
          
              <!-- dashboard -->
              <mat-list-item role="listitem" routerLinkActive="active-link" >
                  <mat-icon matListItemIcon>calender</mat-icon>
                  <span matListItemTitle>Appointment Dashboard</span>
              </mat-list-item>
          
    
          
          
            <mat-divider></mat-divider>
          
          
            <mat-list-item role="listitem" routerLink="" style="margin-top:30px;">
              <mat-icon matListItemIcon>logout</mat-icon>
              <span matListItemTitl>Logout </span>
          </mat-list-item>
          
          
          </mat-nav-list>
          </div>
      
    </mat-sidenav>
  
    <mat-sidenav-content class="content"[style.margin-left]="sidenavwidth()">
      <!-- toolbar -->
      <mat-toolbar class='mat-elevation-z3' class="header">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="collapsed.set(!collapsed())">
        <mat-icon>menu</mat-icon>
        </button>
        <h3>Staff Profile</h3>
        <span class="example-spacer"></span>
        <button  mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
        </button>
        &nbsp;
        <img class="user-icon" mat-elevation-z8 [src]="profilePic" alt="Profile Picture">&nbsp;
        <p class="user-role">{{username}}</p>
      
      </mat-toolbar>
      <br>
      
     <div class="container" >
        
        <div class="image" >
            <img class="profile-pic" [src]="profilePic" alt="Profile Picture"><br>
            <label for="file-input">
               <span style="display: flex;align-items: center;justify-content: center;"> <mat-icon>image</mat-icon>Change profile image</span>
              </label>
              <input id="file-input" type="file" (change)="onFileSelected($event)">
        <br>
        </div>

        <div class="personal-details" >

        <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Staff Details</h2>

        <mat-card appearance="outlined" class="input-box">
            <span class="title">Fullname</span>
            <span>{{fullname}}</span>
        </mat-card><br>

        <mat-card appearance="outlined" class="input-box">
            <span class="title">Username</span>
            <span>{{username}}</span>
        </mat-card><br>

        <mat-card appearance="outlined" class="input-box">
            <span class="title">Email</span>
            <span>{{email}}</span>
        </mat-card><br>

        <mat-card appearance="outlined" class="input-box">
            <span class="title">Date of Birth</span>
            <span>{{dob}}</span>
        </mat-card><br>

        <mat-card appearance="outlined" class="input-box">
            <span class="title">Contact no</span>
            <span>{{contact_no}}</span>
        </mat-card>

       
       
    </div>
     
    <div class="active-list">
        <mat-card appearance="outlined" class="input-box" style="margin-top: 50px;">
            <span class="title">Role</span>
            <span>{{role}}</span>
        </mat-card><br>
        <mat-form-field appearance="outline" >
            <mat-label>Enter the leave date</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>

          <br>
          <br>
          <span>
          <mat-slide-toggle [(ngModel)]="isChecked">Available: {{status}}</mat-slide-toggle>
          </span>
          <br>
          <button mat-raised-button class="update" style="background-color:#ED9BA5;">Save Changes</button><br>
          <button mat-raised-button class="update">Cancel</button>

    </div>

     </div>   
       
     
  
      <!-- <app-service-report-list>

      </app-service-report-list> -->
      
    </mat-sidenav-content>
  </mat-sidenav-container>
