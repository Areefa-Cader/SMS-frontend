<mat-card>
    <mat-card-title style="display: flex; justify-content: center;">
        Update Customer
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="update" (ngSubmit)="updateCustomer()">

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Contact No</mat-label>
                    <input matInput formControlName="contact_no">
                    <!-- <mat-hint></mat-hint> -->
                </mat-form-field>
            </div>


            <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Fullname</mat-label>
                <input matInput formControlName="fullname">
                <!-- <mat-hint></mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <!-- <mat-hint></mat-hint> -->
            </mat-form-field>

            </div>

            <div class="row">
                
            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender">
                      <mat-option *ngFor="let val of gender" [value]="val">{{val}}</mat-option>
                    </mat-select>
             </mat-form-field>

             <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
                <!-- <mat-hint></mat-hint> -->
            </mat-form-field>
    
            </div>
            <br>
            
            <div class="button-area">
                <button mat-raised-button (click)="closeUpdateBox()">Cancel</button> &nbsp;&nbsp;
                <button mat-raised-button style="background-color: #ED9BA5 ;" >Update</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
