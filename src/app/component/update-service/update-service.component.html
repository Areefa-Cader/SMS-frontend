<mat-card>
    <mat-card-title style="display: flex; justify-content: center;">
        Update Service
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="service" >
            <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Service Name</mat-label>
                <input matInput formControlName="service_name">
                <!-- <mat-hint></mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Service Category</mat-label>
                <input matInput formControlName="service_category">
                <!-- <mat-hint></mat-hint> -->
            </mat-form-field>

            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Service Duration</mat-label>
                    <input matInput formControlName="duration" placeholder="HH:MM:SS">
                    <!-- <mat-hint></mat-hint> -->
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" placeholder="1000">
                    <!-- <mat-hint></mat-hint> -->
                </mat-form-field>
    
            </div>
            <div class="button-area">
                <button mat-raised-button (click)="closeUpdateBox()">Cancel</button> &nbsp;&nbsp;
                <button mat-raised-button style="background-color: #ED9BA5 ;" (click)="updateService()">Update</button>
            </div>

        </form> 
    </mat-card-content>
</mat-card>
