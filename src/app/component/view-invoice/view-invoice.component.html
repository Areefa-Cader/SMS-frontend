<div class="container">
  <mat-card>
    
      <div class="header" >
        <img src="assets/logo.png" alt="logo" class="logo">
        <p class="title">INVOICE</p>
      </div>

      <div class="header">
        <div class="customer-details">
          <span style="font-weight:600;">INVOICE TO:</span><br>
          <span>{{cusName}}</span><br>
          <span>{{telNo}}</span><br>
          <span>{{address}}</span>
        </div>

        <span class="example-spacer"></span>

       <div class="details">
        <span>Invoice No:#{{id}}</span><br>
        <span>{{date}}</span>
      </div>
      </div>

      <mat-card-content>
        <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

          <!-- service Column -->
          <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef> Service </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.service}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>
        
          <!-- Cost Column -->
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.cost}} </td>
            <td mat-footer-cell *matFooterCellDef>  </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
      </mat-card-content>

      <div class="footer">
        <div class="thank-you" style="flex: 1;">
        <span>Thank You</span>
      </div>

      <span class="example-spacer"></span>

      <div class="salon">
        <span style="font-weight:600;">INVOICE FROM:</span>
        <p>Salon Rinosha's <br> Y A Complex , Main Street , <br> Mawanella</p>
      </div>  
      </div>   
  </mat-card>
</div>
