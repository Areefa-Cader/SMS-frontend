<div class="container">
    <mat-card>
        <mat-card-title class="title">
            Create Invoice
        </mat-card-title>
        <mat-card-content>
            
            <mat-divider></mat-divider>

            <!-- //row1// -->

            <div class="row1">
              <div class="box">
                <div class="title">Invoice</div>
                <div class="field">
                  <span class="label">Invoice Number:</span>
                  <span class="value">#001</span>
                </div>
                <mat-divider></mat-divider>
                <div class="field">
                  <span class="label">Due Date:</span>
                  <span class="value">8/13/2024</span>
                </div> 
              </div>
             </div>

             <mat-divider></mat-divider>
                
           
                 
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="search">
             
              
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="serviceType">
                  <th mat-header-cell *matHeaderCellDef> Service Type </th>
                  <td mat-cell *matCellDef="let invoice"> {{invoice.serviceType}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="serviceCategory">
                  <th mat-header-cell *matHeaderCellDef> Service Category </th>
                  <td mat-cell *matCellDef="let invoice"> {{invoice.serviceCategory}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="dateOfAppointment">
                  <th mat-header-cell *matHeaderCellDef> Date Of Appointment </th>
                  <td mat-cell *matCellDef="let invoice"> {{invoice.dateOfAppointment}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="unitPrice">
                  <th mat-header-cell *matHeaderCellDef> Unit Price </th>
                  <td mat-cell *matCellDef="let invoice"> {{invoice.unitPrice}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>

              <mat-divider></mat-divider>
              <div class="totalAmount">

              </div>
        </mat-card-content>
    </mat-card>
</div>
